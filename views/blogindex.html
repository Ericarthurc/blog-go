{{template "partials/head" $title := "Blog - WildwoodTech"}}
</head>

<body>
  {{template "partials/navbar" .}}
  <div class="main-container">
    <p class="main-header">Wildwood Tech Posts</p>
    <ul class="index-list">
      {{range $k, $v := .blogIndex}}
      <li>
        <a class="list-anchor" href="/blog/{{$v.fileName}}">
          <div class="list-anchor__info">
            <span class="info-title">
              {{$v.title}}
            </span>
            <span class="info-date">
              {{$v.date}}
            </span>
          </div>
        </a>
      </li>
      {{end}}
    </ul>
  </div>
  {{template "partials/end" .}}
